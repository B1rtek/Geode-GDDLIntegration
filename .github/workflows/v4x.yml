name: Build Geode Mod (v4)

on:
  workflow_dispatch:
  push:
    branches:
      - "beta-builds"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest

        - name: macOS
          os: macos-latest

        - name: iOS
          os: macos-latest
          target: iOS

        - name: Android32
          os: ubuntu-latest
          target: Android32

        - name: Android64
          os: ubuntu-latest
          target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Update LLVM Windows
        run: choco upgrade llvm
        if: matrix.config.os == 'windows-latest'

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          sdk: "v4.10.0"
          configure-args: "-DSKIP_BUILDING_CODEGEN=OFF"
          build-config: RelWithDebInfo
          export-symbols: true
          export-pdb: true
          bindings: geode-sdk/bindings
          bindings-ref: 23d6ae0
          combine: true
          target: ${{ matrix.config.target }}

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - uses: geode-sdk/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}
